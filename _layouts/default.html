</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark text-white";>
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ "/" | relative_url }}">{{ site.title }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"> 
          <span class="navbar-toggler-icon"></span>
        </button>  
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ "/" | relative_url }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if page.url == '/projects/' %}active{% endif %}" href="{{ "/projects/" | relative_url }}">Projects</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link {% if page.url == '/cv/' %}active{% endif %}" href="{{ "/cv/" | relative_url }}">CV</a>

          </ul>

    </nav>
  </header>
  
  
  <main class="container">
    {{ content }}
  </main>

  <footer class="footer navbar-dark text-white text-center";>
    <div class="container">
      &copy; 2024 {{ site.name }}. All rights not reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
